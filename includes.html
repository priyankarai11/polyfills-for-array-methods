    <script>
        let arr1=[1,3,4,5,6,3]
        // let arr=arr1.split(" ") 

         Array.prototype.indexOfFunc = function (searchElement, fromIndex) {
                for (let i = fromIndex | 0; i < this.length; i++) {
                    if (i in this && this[i] === searchElement) {
                        return true
                    }
                }
                return false
            }

           let output = arr1.indexOfFunc(4, 3) 
            console.log(output)

    </script>

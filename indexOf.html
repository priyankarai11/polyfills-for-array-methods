<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,2,1,3]

                Object.prototype.indexOfFunc = function (searchElement, fromIndex) {   
                   for(  let i = fromIndex | 0; i<this.length;i++)
                   {
                        if(i in this && this[i]===searchElement)
                        {
                            return i
                        }
                   }
                     return -1
                }

      let output=arr.indexOfFunc(3,4)
      console.log(output)
    </script>
</body>
</html>
